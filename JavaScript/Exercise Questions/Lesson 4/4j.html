<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons</title>
    <style>
      .bb1{
        background-color: yellow;
      }
      .bb2{
        background-color: orange  ;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="bb1" onclick="
                alert('Added')">
      Add to cart
    </button>
    <button class="bb2" onclick="
          alert('Loading..');
          alert('Purchased');
        ">Buy now</button>
  </body>
</html>
