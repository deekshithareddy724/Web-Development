<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        /* CSS for the highlight class */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <script>
        // JavaScript code
        // Select all the list items
        const listItems = document.querySelectorAll('#myList li');

        // Log the text content of each list item
        listItems.forEach(item => {
            console.log(item.textContent);
        });

        // Add "highlight" class to every second list item
        listItems.forEach((item, index) => {
            if (index % 2 === 1) {  // Even index for every second item (0-based)
                item.classList.add('highlight');
            }
        });

        // Log the total number of list items
        console.log('Total number of list items:', listItems.length);
    </script>

</body>
</html>
